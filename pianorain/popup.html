<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="header">

  <div class="status-row">
